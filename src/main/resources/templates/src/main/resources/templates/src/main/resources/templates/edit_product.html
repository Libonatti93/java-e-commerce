<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
</head>
<body>
<h1>Editar Produto</h1>
<form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/><br/>
    <label for="description">Descrição:</label>
    <input type="text" id="description" name="description" th:field="*{description}"/><br/>
    <label for="price">Preço:</label>
    <input type="number" id="price" name="price" th:field="*{price}"/><br/>
    <button type="submit">Atualizar</button>
</form>
<a href="/products">Cancelar</a>
</body>
</html>
